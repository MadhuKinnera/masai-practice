<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age_check</title>
</head>
<body>
    <p id="para"></p>
    <input type="text" placeholder="Enter age" id="inp">
    <button onclick="check()">check</button>
</body>
</html>
<script>
    function check()
    {
    
        let age=document.getElementById("inp").value;
        if(age > 18)
        {
            document.getElementById("para").innerText="You can drive in India!";
        }

        else if(age < 18)
        {
            document.getElementById("para").innerText="You can't drive in India";
        }
        else if(age==18)
        {
            document.getElementById("para").innerText="You are just old enough to drive in India!";
        }

    }
</script>
